name: alarm_clock_app
description: A beautiful alarm clock application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.2
  intl: ^0.18.0
  
  # Timezone
  timezone: ^0.9.2
  
  # Local notifications
  flutter_local_notifications: ^16.3.0
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Audio
  audioplayers: ^5.2.1
  
  # State management
  provider: ^6.1.1
  
  # Local storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/